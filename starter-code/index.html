<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>IronHack Merchandise Shop</h1>
  <section class="wrapper">
    <div class="productName">
      <span>IronBubble-head</span>
    </div>
    <div class="unitCost">
      <span>$25.00</span>
    </div>
    <div class="inputQty">
      <label for="input">QTY</label>
      <input type="number" class="quantity">
    </div>
    <div class="subtotal">
      <span class="subtotalPrice">$0.00</span>
    </div>
    <div>
      <button class="btn-delete" >Delete</button>
    </div>
  </section>

  <section class="wrapper">
      <div class="productName">
        <span>IronShirt</span>
      </div>
      <div class="unitCost">
        <span>$15.00</span>
      </div>
      <div class="inputQty">
        <label for="input">QTY</label>
        <input type="number" class="quantity">
      </div>
      <div class="subtotal">
        <span class="subtotalPrice">$0.00</span>
      </div>
      <div>
        <button class="btn-delete" >Delete</button>
      </div>
    </section>
    <section class='wrapper'>
      <input type="text" id='nem-item-name'>
      <input type="number" id='new-item-price'>
      <button id="new-item-create">Create</button>
    </section>
    <button class="btn-success" id="calc-prices-button">Calculate Prices</button>
    <h2>Total Price: <span class="totalPrice">$0</span></h2>
</body>
</html>
